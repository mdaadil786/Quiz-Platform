<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <form id="loginForm" class="form">
        <h2>Login</h2>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" required>

        <button type="submit">Login</button>

        <p id="message" class="message"></p>
        <p style="text-align:center;">Don't have an account? <a href="register.html">Register</a></p>
    </form>
</div>

<script>
    document.getElementById("loginForm").addEventListener("submit", async function (e) {
        e.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        const response = await fetch("http://localhost:8080/api/auth/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password })
        });

        if (response.ok) {
            const data = await response.json();
            localStorage.setItem("token", data.token);
            localStorage.setItem("role", data.role);

            document.getElementById("message").innerText = "Login successful! Redirecting...";

            setTimeout(() => {
                window.location.href = data.role === "ADMIN" ? "admin.html" : "quiz.html";
            }, 1500);
        } else {
            document.getElementById("message").innerText = "Login failed!";
        }
    });
</script>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | Quiz Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <form id="registerForm" class="form">
        <h2>Register</h2>

        <input type="text" id="username" placeholder="Username" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>

        <div class="role-toggle">
            <label><input type="radio" name="role" value="USER" checked>Student</label>
            <label><input type="radio" name="role" value="ADMIN"> Admin</label>
        </div>

        <button type="submit">Register</button>

        <p class="message" id="message"></p>
        <p>Already registered? <a href="login.html">Login here</a></p>
    </form>
</div>

<script>
    document.getElementById("registerForm").addEventListener("submit", async function (e) {
        e.preventDefault();
        const username = document.getElementById("username").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const role = document.querySelector('input[name="role"]:checked').value;

        const response = await fetch("http://localhost:8080/api/auth/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, email, password, role })
        });

        const message = document.getElementById("message");

        if (response.ok) {
            message.innerText = "Registration successful! Redirecting to login...";
            message.style.color = "green";
            setTimeout(() => {
                window.location.href = "login.html";
            }, 2000);
        } else {
            const errorText = await response.text();
            message.innerText = "Registration failed: " + errorText;
            message.style.color = "red";
        }
    });
</script>
</body>
</html>
